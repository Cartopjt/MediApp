<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - MediApp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 login-card" style="max-width: 500px; width: 100%;">
      <h2 class="text-center text-success mb-4">Login</h2>

      <form method="POST">
        <!-- validar Email -->
        <input type="email" name="email" class="form-control mb-1" placeholder="Email" required value="{{ email or '' }}">
        {% if email_error %}
          <div class="text-danger mb-3 small">{{ email_error }}</div>
        {% else %}
          <div class="mb-3"></div>
        {% endif %}

        <!-- validar contra -->
        <input type="password" name="password" class="form-control mb-1" placeholder="Contraseña" required>
        {% if password_error %}
          <div class="text-danger mb-3 small">{{ password_error }}</div>
        {% else %}
          <div class="mb-3"></div>
        {% endif %}

        <button type="submit" class="btn btn-success w-100 mb-3">Entrar</button>
      </form>

      <div class="text-center mb-2">
        <a href="{{ url_for('register') }}" class="text-success">¿No tienes cuenta? Regístrate</a>
      </div>
      <div class="text-center">
        <a href="{{ url_for('index') }}">
          <button type="button" class="btn btn-outline-success w-100">Ir como invitado</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
