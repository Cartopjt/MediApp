<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - MediApp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .register-card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 register-card" style="max-width: 500px; width: 100%;">
      <h2 class="text-center text-success mb-4">Registro</h2>

      <form method="POST">
        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-success w-100 mb-3">Registrarse</button>
      </form>

      <div class="text-center mb-2">
        <a href="{{ url_for('login') }}" class="text-success">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
      <div class="text-center">
        <a href="{{ url_for('index') }}">
          <button type="button" class="btn btn-outline-success w-100">Ir como invitado</button>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
